<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Can Dev Studio - Next Level Gaming</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: #0a0a0a;
            color: #fff;
            overflow-x: hidden;
        }

        h1, h2, h3 {
            font-family: 'Orbitron', sans-serif;
            letter-spacing: 2px;
        }

        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 20px 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(10, 10, 10, 0.95);
            z-index: 1000;
            backdrop-filter: blur(10px);
        }

        .logo {
            font-size: 2rem;
            color: #00f3ff;
            text-decoration: none;
            text-shadow: 0 0 10px rgba(0, 243, 255, 0.5);
        }

        .nav-links {
            display: flex;
            gap: 30px;
        }

        .nav-links a {
            color: #fff;
            text-decoration: none;
            position: relative;
            transition: 0.3s;
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: #00f3ff;
            transition: 0.3s;
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        .hero {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            background: linear-gradient(135deg, #0066ff, #00f3ff);
        }

        .hero-content {
            text-align: center;
            z-index: 1;
        }

        .hero h1 {
            font-size: 4rem;
            margin-bottom: 20px;
        }

        .hero p {
            font-size: 1.5rem;
            margin-bottom: 30px;
        }

        .cta-button {
            padding: 15px 40px;
            font-size: 1.2rem;
            background: linear-gradient(45deg, #00f3ff, #0066ff);
            border: none;
            border-radius: 30px;
            color: #fff;
            cursor: pointer;
            transition: 0.3s;
        }

        .cta-button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(0, 243, 255, 0.5);
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <a class="logo">CAN DEV STUDIO</a>
        <div class="nav-links">
            <a href="#home">Ana Sayfa</a>
            <a href="#games">Oyunlar</a>
            <a href="canhakkımızda.html">Hakkımızda</a>
            <a href="caniletisim.html">İletişim</a>
        </div>
    </nav>

    <section class="hero" id="home">
        <div class="hero-content">
            <h1>Yeni Nesil Oyun Deneyimi</h1>
            <p>Sınırları zorlayan oyunlar yaratıyoruz</p>
            <button class="cta-button">Keşfet</button>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 Can Dev Studio. Tüm hakları saklıdır.</p>
    </footer>
</body>
</html>
